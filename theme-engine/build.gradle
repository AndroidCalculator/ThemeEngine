apply plugin: 'com.android.library'

Properties projectProperties = new Properties()
projectProperties.load(project.file('../gradle.properties').newDataInputStream())

android {
    compileSdk 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName projectProperties.getProperty("bintray.libraryVersion")
    }
    lintOptions {
        abortOnError false
    }

    namespace "com.xlythe.engine.theme"
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'androidx.legacy:legacy-support-v4:[1.0.0,)'
    api 'androidx.appcompat:appcompat:1.6.+'
    api 'androidx.preference:preference:[1.2.0,)'
}

